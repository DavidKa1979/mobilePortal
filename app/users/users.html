<div>
    <portal-navbar></portal-navbar>
    <div class="container">
        <div class="row">
            <div class="input-wrap my-3 col-8">
                <input type="text" class="user-search" placeholder="חיפוש משתמש" ng-model="search"
                    ng-keyup="$event.keyCode == 13?pageIndex=0:''; $event.keyCode == 13?getUsers():'';">
            </div>
            <div class="users-pagination my-4 col-4">
                <div class="page-nav">
                    <span ng-click="pageDown()"><img src="img\arrow_right.png"></span>
                    <span></span> {{pageIndex+1}} <span></span>
                    <span ng-click="pageUp()"><img src="img\arrow_left.png"></span>
                </div>
            </div>
        </div>
        <div ng-show="loading">טוען...
            <div class="spinner-border"></div>
        </div>
        <div ng-hide="loading">
            <table class="table-users">
                <thead class="thead-users">
                    <tr>
                        <th class="th-users">שם</th>
                        <th class="th-users">שם משפחה</th>
                        <th class="th-users">אימייל</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="tr-users" ng-click="goToUserPage(user)" ng-repeat="user in users">
                        <td class="td-users small-cell">{{user.firstname}}</td>
                        <td class="td-users small-cell">{{user.lastname}}</td>
                        <td class="td-users large-cell">{{user.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row fixed-tabs d-flex align-items-center">
            <div class="col-6 users-tabs" ng-class="{active:staffStatus==1}">
                <a ng-click="goToActiveTab();">פעילים</a>
            </div>
            <div class="col-6 users-tabs" ng-class="{active:staffStatus==0}">
                <a ng-click="goToInactiveTab();"> לא פעילים</a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
