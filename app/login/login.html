<div class="login-container login-column">
    <div>
        <img src="img\login\01.png" class="login-logo">
    </div>
    <form class="login-grow">
        <div class="login-flex">
            <div class="form-group login-relative">
                <input type="text" class="form-control rounded-pill login-credentials" name="" id="email"
                    ng-model="email" ng-class="{'login-white-bg' : email}">
                <div class="login-abs" ng-hide="email">אימייל</div>
            </div>
            <div class="form-group login-relative">
                <input type="password" class="form-control rounded-pill login-credentials" name="" id="pwd"
                    ng-model="pass" ng-class="{'login-white-bg' : pass}">
                <div class="login-abs" ng-hide="pass">סיסמה</div>
            </div>
            <div class="form-group login-relative login-login">
                <button type="submit" class="form-control2 btn btn-light rounded-pill" ng-click="login()"></button>
                <div class="login-connect">התחברות</div>
            </div>
            <div>
                <a class="login-pass" ng-click="open()" href="">שכחתי סיסמה</a>
            </div>
            <div class="alert alert-danger d-flex" role="alert" ng-show="error_password">
                <div class="align-self-center"><img class="img-logo" src="img\login\noun_error_1156903.png"><strong>
                    {{errorText}}</strong></div>
                <span class="login-span" ng-click="hideError()">&times;</span>
            </div>
        </div>
    </form>

</div>
