<div class="container">
    <h1>התחברות</h1>
    <form>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId"
                placeholder="Email" ng-model="email">
        </div>
        <div class="form-group">
            <label for=""></label>
            <input type="password" class="form-control" name="" id="" placeholder="Password" ng-model="pass">
        </div>
        <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
    </form>

</div>
